<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="theme-color" content="#1F6FEB" />
    <title>Code Review Trainer - Improve Your Code Review Skills</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Master code review skills with AI-powered training. Practice reviewing code in realistic scenarios, get instant feedback, and improve your software development expertise."
    />
    <meta
      name="keywords"
      content="code review, code review training, software development, programming, code quality, pull request review, AI-assisted learning, developer skills"
    />
    <meta name="author" content="Code Review Trainer" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://codereviewtrainer.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codereviewtrainer.com" />
    <meta
      property="og:title"
      content="Code Review Trainer - Improve Your Code Review Skills"
    />
    <meta
      property="og:description"
      content="Master code review skills with AI-powered training. Practice reviewing code in realistic scenarios and get instant feedback."
    />
    <meta
      property="og:image"
      content="https://codereviewtrainer.com/og-image.png"
    />
    <meta property="og:site_name" content="Code Review Trainer" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://codereviewtrainer.com" />
    <meta
      property="twitter:title"
      content="Code Review Trainer - Improve Your Code Review Skills"
    />
    <meta
      property="twitter:description"
      content="Master code review skills with AI-powered training. Practice reviewing code in realistic scenarios and get instant feedback."
    />
    <meta
      property="twitter:image"
      content="https://codereviewtrainer.com/og-image.png"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Code Review Trainer",
        "description": "AI-powered code review training platform to improve software development skills",
        "url": "https://codereviewtrainer.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://codereviewtrainer.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Code Review Trainer",
          "url": "https://codereviewtrainer.com"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
